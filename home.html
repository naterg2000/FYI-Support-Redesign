<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="style.css">	<!-- css doc -->
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">	<!-- font awesome link-->
<head>
<title>Page Title</title>
</head>


<body>

<!-- page header -->
<div class="page-header">
	<img class="page-header-item" id="home-logo" src="assets/fyi_logo.png">
	
	<p class="page-header-item" id="user-sign-in-button">Sign In</p>
</div>
<!-- end page header -->

<!-- body section -->
<div class="body-section">

	<div class="spacer" id="home-body-search-spacer"></div>

	<!-- begin search bar section -->
	<div class="search-bar-container-main">
		<div class="search-bar-container-vertical">
			<div class="search-bar" id="search-bar-main">
				<div class="search-icon-container">
					<i class="fa-solid fa-magnifying-glass" id="search-bar-main-icon"></i>
				</div>
				<p class="search-placeholder-text">How to start a Content Call</p>
			</div>	<!-- end search-bar-main -->
		</div>	<!-- end search-bar-container-vertical -->
	</div>	<!-- end search-bar-container-main -->
	<!-- end search bar section -->



	<!-- begin category button section -->
	<div class="category-button-section">
		<div class="category-button-container">
			<ul class="category-button-list">
				<li class="category-button">
					<div class="category-button-horizontal">
						<i class="fa-solid fa-robot"></i>
						<img src="kiwi.svg" alt="Kiwi standing on oval">
						<p>Some text</p>
					</div>
				</li>
			</ul>	<!-- end category button list-->
		</div>	<!-- end category-button-container -->
	</div>	
	<!-- end categoory button section -->


</div>
<!-- end body section -->




</body>
</html>
